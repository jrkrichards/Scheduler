<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <ul class="list-group">
            <li class="input-group mb-3" id="nine">
              <div class="input-group-prepend">
                <span class="input-group-text" id="nineHour"></span>
              </div>
              <input type="text" class="form-control" id="nineInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="nineButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="tenHour"></span>
              </div>
              <input type="text" class="form-control" id="tenInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="tenButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="elevenHour"></span>
              </div>
              <input type="text" class="form-control" id="elevenInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="elevenButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="twelveHour"></span>
              </div>
              <input type="text" class="form-control" id="twelveInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="twelveButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="oneHour"></span>
              </div>
              <input type="text" class="form-control" id="oneInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="oneButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="twoHour"></span>
              </div>
              <input type="text" class="form-control" id="twoInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="twoButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="threeHour"></span>
              </div>
              <input type="text" class="form-control" id="threeInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="threeButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fourHour"></span>
              </div>
              <input type="text" class="form-control" id="fourInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="fourButton">Save</button>
              </div>
            </li>
            <li class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fiveHour"></span>
              </div>
              <input type="text" class="form-control" id="fiveInput">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="fiveButton">Save</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
